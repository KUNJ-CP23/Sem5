<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #407BFF;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .registration-card {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="registration-card">
    <h5 class="mb-4 fs-3"><span><u>Reg</u></span>istration</h5>

    <h6 class="mb-3 text-secondary fs-5">Personal Details</h6>
    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="col-4">
        <label class="form-label">Date of Birth</label>
        <input type="text" class="form-control" placeholder="Enter birth date">
      </div>
      <div class="col-4">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">Mobile number</label>
        <input type="text" class="form-control" placeholder="Enter mobile number">
      </div>
      <div class="col-4">
        <label class="form-label">Gender</label>
        <input type="text" class="form-control" placeholder="Enter your gender">
      </div>
      <div class="col-4">
        <label class="form-label">Occupation</label>
        <input type="text" class="form-control" placeholder="Enter occupation">
      </div>
    </div>

    <h6 class="mb-3 mt-4 text-secondary fs-5">Identity Details</h6>
    <div class="row mb-3">
      <div class="col-4">
        <label class="form-label">ID Type</label>
        <input type="text" class="form-control" placeholder="Enter ID type">
      </div>
      <div class="col-4">
        <label class="form-label">ID Number</label>
        <input type="text" class="form-control" placeholder="Enter ID number">
      </div>
      <div class="col-4">
        <label class="form-label">Issue Authority</label>
        <input type="text" class="form-control" placeholder="Enter issue department">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-4">
        <label class="form-label">Issue Date</label>
        <input type="text" class="form-control" placeholder="Enter ID issue date">
      </div>
      <div class="col-4">
        <label class="form-label">Issue State</label>
        <input type="text" class="form-control" placeholder="Enter ID issue state">
      </div>
      <div class="col-4">
        <label class="form-label">Expiry Date</label>
        <input type="text" class="form-control" placeholder="Enter ID expiry date">
      </div>
    </div>

    <button class="btn btn-primary w-25">
      Next &nbsp; âž¡
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
